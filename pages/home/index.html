

    <div class="container-fluid">

		<img src='pages/home/logo.png' style="float: left" />
		<p id="citation" style="float: right; margin-top: 50px;"></p>

		
    </div>


    <script type="text/javascript">
    	var lines;
		var randomNumber;
		var lastRandomNumber;


		// load the trivia from the server
		$.ajax(
		{
			url: 'pages/home/citations.txt'
		}).done(function(content) 
		{
			// normalize the line breaks, then split into lines
			lines = content.replace(/\r\n|\r/g, '\n').trim().split('\n');
			randomNumber = parseInt(Math.random() * lines.length);
			$('#citation').html(lines[randomNumber]);
		});



    </script>
